<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grod Rows</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr 2fr 3fr;
            grid-auto-rows: 3fr;

        }

        .item {
            padding: 3rem;
            background: #edf6f9;
            border: #83c5be 1px solid;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item">Items 1</div>
        <div class="item">Items 2</div>
        <div class="item">Items 3</div>
        <div class="item">Items 4</div>
        <div class="item">Items 5</div>
        <div class="item">Items 6</div>
    </div>



</body>

</html>
